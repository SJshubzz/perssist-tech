<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row">
    <span>{{ dialogAction }}</span>
    <span class="spacer"></span>
    <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="categoryForm">
    <div fxFlex fxLayout="column">
      <div fxLayout="rowwrap">
        <mat-form-field appearence="standard" fxFlex>
          <mat-label>Name</mat-label>
          <input matInput formControlName="name" required />
          <mat-error
            *ngIf="
              categoryForm.controls.name.touched &&
              categoryForm.controls.name.invalid
            "
            ><span *ngIf="categoryForm.controls.name.errors.required"
              >This field is mendatory.</span
            ></mat-error
          >
        </mat-form-field>
      </div>
      <div fxLayout="rowwrap">
        <mat-form-field appearence="standard" fxFlex>
          <mat-label>Image Link</mat-label>
          <input matInput formControlName="image" required />
          <mat-error
            *ngIf="
              categoryForm.controls.image.touched &&
              categoryForm.controls.image.invalid
            "
            ><span *ngIf="categoryForm.controls.image.errors.required"
              >This field is mendatory.</span
            ></mat-error
          >
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-raised-button
    color="primary"
    type="submit"
    (click)="handleSubmit()"
    [disabled]="!(categoryForm.valid && categoryForm.dirty)"
  >
    <mat-icon>save</mat-icon>{{ action }}
  </button>
  <button mat-raised-button="button" color="warn" mat-dialog-close>
    <mat-icon>close</mat-icon>Close
  </button>
</mat-dialog-actions>
