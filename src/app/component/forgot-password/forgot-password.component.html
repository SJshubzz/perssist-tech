<mat-toolbar color="primary">
  <mat-toolbar-row fxLayout="row">
    <span>Forgot password ?</span>
    <span class="spacer-f"></span>
    <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="forgotPasswordForm">
    <div fxFlex fxLayout="column">
      <mat-form-field
        appearence="standard"
        [style.width.px]="400"
        align="center"
      >
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" required />
        <mat-error
          *ngIf="
            forgotPasswordForm.controls.email.touched &&
            forgotPasswordForm.controls.email.invalid
          "
        >
          <span *ngIf="forgotPasswordForm.controls.email.errors.required">
            This field is mandatory</span
          >
          <span *ngIf="forgotPasswordForm.controls.email.errors.pattern">
            Please enter a valid email address</span
          >
        </mat-error>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
  <button
    mat-raised-button
    color="primary"
    type="submit"
    (click)="handleSubmit()"
  >
    Send Password
  </button>
</mat-dialog-actions>
