<h2 class="text-center">Seller Partner's</h2>
<table class="container table table-striped">
  <thead>
    <tr>
      <th>Full Name</th>
      <th>Email ID</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let seller of sellers">
      <td>
        {{ seller.first_name | uppercase }} {{ seller.last_name | uppercase }}
      </td>
      <td>{{ seller.email_id }}</td>
      <td>DELETE</td>
    </tr>
  </tbody>
</table>
