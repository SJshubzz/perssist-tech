<form [formGroup]="signupForm" (ngSubmit)="handleSubmit()">
  <h2>Sign Up</h2>
  <div class="form-group">
    <input
      type="text"
      placeholder="first-name"
      id="first-name"
      name="first-name"
      formControlName="first_name"
      required
    />
  </div>
  <div class="form-group">
    <input
      type="text"
      placeholder="last-name"
      id="last-name"
      name="last-name"
      formControlName="last_name"
      required
    />
  </div>
  <div class="form-group">
    <input
      type="text"
      placeholder="contact-no"
      id="contact"
      name="contact"
      formControlName="contact"
      required
    />
  </div>
  <div class="form-group">
    <input
      type="email"
      placeholder="Email"
      id="email"
      name="email"
      formControlName="email"
      required
    />
  </div>
  <div class="form-group">
    <input
      type="password"
      placeholder="Enter Password"
      id="password"
      formControlName="password"
      required
    />
  </div>
  <div class="form-group">
    <input
      type="password"
      placeholder="Enter above Password"
      id="confirm-password"
      formControlName="confirmPassword"
      required
    />
  </div>
  <div
    *ngIf="signupForm.controls['confirmPassword'].hasError('passwordMismatch')"
  >
    Passwords do not match
  </div>
  <button
    type="submit"
    [disabled]="validateSubmit() || !(signupForm.valid && signupForm.dirty)"
  >
    Sign Up</button
  ><br />
</form>
