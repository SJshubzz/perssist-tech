<div>
  <div></div>
  <div>
    <form action class="login-form">
      <h2>{{ loginMode ? "Login" : "Signup" }}</h2>
      <div *ngIf="!loginMode" class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" required />
      </div>
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          name="username"
          id="username"
          required
          [(ngModel)]="username"
        />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          required
          [(ngModel)]="password"
        />
      </div>
      <button (click)="checkLogin()" type="submit">
        {{ loginMode ? "Log-In" : "Sign-Up" }}
      </button>
      <p class="mt-3">
        {{ loginMode ? "Don`t have account?" : "Already have account?" }}
        <a style="color: blue" (click)="onModeSwitch()">
          {{ loginMode ? "Create one" : "LogIn" }}</a
        >
      </p>
    </form>
  </div>
</div>
